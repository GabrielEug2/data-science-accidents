<!DOCTYPE html>
<html lang="en">
<head>

    <title>Brazillian Roads Accidents Visualizations</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>

        <div class="controls">

    <script src="main.js"></script>

</html>
